    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans TC', 'Roboto', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#7dd3fc',    // sky-300 (User messages - softer blue)
              'brand-secondary': '#7c3aed',   // violet-600 (AI messages - deep blue-purple)
              'brand-accent': '#f59e0b',     // amber-500 (Buttons, highlights)
              'surface-header': '#ffffff',     // white (Header background)
              'surface-input': '#ffffff',      // white (Chat input area background)
              'surface-input-field': '#f9fafb', // gray-50 (Input field background)
              'text-on-primary': '#ffffff',    // white (Text on user bubbles)
              'text-on-secondary': '#ffffff',  // white (Text for AI bubbles)
              'text-content-primary': '#1f2937', // gray-800 (Main text on light surfaces)
              'text-content-secondary': '#6b7280',// gray-500 (Subtle text, placeholders)
              'border-ui': '#d1d5db',        // gray-300 (Borders for inputs, etc.)
              'error-bg': '#fee2e2',         // red-100 (Background for error messages)
              'error-text': '#b91c1c',       // red-700 (Text for error messages)
              'error-border': '#fca5a5',     // red-300 (Border for error messages)
              'thinking-dots': '#7c3aed',    // violet-600 (AI thinking dots - same as new brand-secondary)
            }
          }
        }
      }
    </script>
